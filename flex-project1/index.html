<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Project 1</title>
    <style>
        header {
            padding: 20px;
            text-align: center;
            background-color: rgb(253, 244, 233);
        }

        .row {
            display: flex;
        }

        .fourcol {
            flex: 1;
            padding: 10px;
        }
        img{
            width: 100%;
        }
        @media screen and (max-width:750px){
            .row{
                flex-flow: column;
            }
        }
    </style>
</head>

<body>

</body>

</html>
